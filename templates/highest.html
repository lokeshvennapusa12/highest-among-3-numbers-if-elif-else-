<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>If-Elif-Else</h1>
        {% if a > b %}
            <h1>In If Block</h1>
            <h1>{{a}} is max</h1>

        {% elif b > c %}
            <h1>In Elif Block</h1>
            <h1>{{b}} is max</h1>

        {% else %}
            <h1>In Else Block</h1>
             <h1>{{c}} is max</h1>
        {% endif %}
        
    </center>
</body>
</html>
